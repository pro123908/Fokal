<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Fokal</title>
</head>

<body>
    <div class="main">
        <button class='btn' onclick="downloadFile()">Get JSON File</button>
        <div class="form-container">

            <h1 class="heading">Fokal</h1>
            <form class="input-form" method="post" onsubmit="return formSubmitted()">


                <div class="input-container">
                    <label class="input-label" for="input">Upload Image</label>
                    <div class="upload-btn-wrapper">
                        <button class="btn">Upload a file</button>
                        <input type="file" name="image" class="input" id="image" onChange="getImageURL()" required>
                        <span class='pic-name'></span>
                    </div>
                </div>


                <div class="input-container">
                    <label class="input-label" for="url">Image URL</label>
                    <input type="text" name="url" class="input" id="url" placeholder="Select Image to get URL" required onfocus="focused('url')"
                        onblur="unFocused('url')" disabled>
                </div>

                <div class="input-container">
                    <label class="input-label" for="title">Title</label>
                    <input type="text" name="title" class="input" id="title" placeholder="Enter Title" required onfocus="focused('title')" onblur="unFocused('title')">
                </div>

                <div class="input-container">
                    <label class="input-label" for="price"> Price </label>
                    <input type="number" name="price" id="price" class="input" placeholder="Enter Price" required onfocus="focused('price')"
                        onblur="unFocused('price')">
                </div>

                <div class="input-container">
                    <label class="input-label" for="description"> Description </label>
                    <textarea name="description" id="description" class="input" cols="30" rows="5" required placeholder="Description..." onfocus="focused('description')"
                        onblur="unFocused('description')"></textarea>
                </div>

                <div class="input-container custom-select">
                    <label class="input-label" for="services"> Category</label>
                    <span class="category-error"></span>
                    <select name="services" id="services" class="input" style="width:200px;">
                        <option value="">Choose Category</option>
                        <option value="biryani">Biryani</option>
                        <option value="golGappy">Gol Gappy</option>
                        <option value="desi">Desi</option>
                        <option value="sweets">Sweets</option>
                        <option value="bunKabab">Bun Kabab</option>
                        <option value="channaChat">Channa Chat</option>
                        <option value="shake">Shake</option>
                        <option value="chaye">Chaye</option>
                    </select>
                </div>

                <div class="input-container">
                    <label class="input-label" for="lat">Latitutde</label>
                    <input type="text" name="lat" class="input" id="lat" placeholder="Enter Latitutde" required onfocus="focused('lat')" onblur="unFocused('lat')">
                </div>

                <div class="input-container">
                    <label class="input-label" for="lng">Longitude</label>
                    <input type="text" name="lng" id="lng" class="input" placeholder="Enter Longitude" required onfocus="focused('lng')" onblur="unFocused('lng')">
                </div>
                <!-- onclick="formSubmitted()" -->
                <div class="submit-container">
                    <button type="submit" class="submit-button">Submit &nbsp
                        <i class="fas fa-long-arrow-alt-right submit-icon"></i>
                    </button>
                </div>


                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <!-- <h2>Modal Header</h2> -->
                        </div>
                        <div class="modal-body">
                            <!-- <p>Some text in the Modal Body</p>
            <p>Some other text...</p> -->
                        </div>
                        <div class="modal-footer">
                            <!-- <h3>Modal Footer</h3> -->
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
